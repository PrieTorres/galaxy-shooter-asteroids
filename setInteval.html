<html>
    <head>
        <style>
            div{
                width: 40px;
                height: 40px;
                background-color: blueviolet;
                position: absolute;
                left: 0px;
                margin: 30px 0px;
            }
            .div1{
                top: 10px;
           }
           .div2{
               top:80px;
           }
           .div3{
               top: 140px;
           }
           .div4{
               top: 200px;
           }
        </style>
    </head>
    <body>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    
        <script>
            const div1 = document.body.querySelector('.div1');
            const div2 = document.body.querySelector('.div2');
            const div3 = document.body.querySelector('.div3');
            const div4 = document.body.querySelector('.div4');

            let left1 = 0;
            let left2 = 0;
            let left3 = 0;
            let left4 = 0;
        
            setInterval(e=>{
                left1 +=1;
                div1.style.left = left1+'px';
            }, 10);
        
            setInterval(e=>{
                left2 +=4;
                div2.style.left = left2+'px';
            }, 80);

            setInterval(e=>{
                left3 += 100;
                div3.style.left = left3+'px';
            }, 1000)

            setInterval(e=>{
                left4 += 200;
                div4.style.left = left4+'px';
            }, 2000)
        
        
        </script>
    </body>
</html>
